<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="logomedici.png">
    <title>Spitalul Județean Viceroy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/tailwindcss">
       .body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body::before {
    content: ''; /* Fără conținut, doar pentru stilizare */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img_medici.png'); /* Calea către imagine */
    background-position: center; /* Centrează imaginea */
    background-repeat: no-repeat;
    background-size: cover;
    filter: blur(10px); /* Aplică un efect de blur */
    z-index: -1; /* Asigură-te că imaginea este în spate față de text */
}
    </style>
</head>
<body class="body">
</body>
</html>
