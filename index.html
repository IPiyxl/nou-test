<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Visterie</title>
  <style>
    body {
      margin: 0;
      background-color: #660f0f;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 1250px;
      height: 600px;
      background-color: #660f0f;
      border-radius: 80px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      background-color: black;
      color: white;
      font-size: 24px;
      padding: 50px 300px;
      border-radius: 40px;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      padding: 40px 80px;
      border: 4px solid black;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      min-width: 150px;
    }

    .adauga {
      background-color: #1cb14f;
    }

    .retragere {
      background-color: #8b0019;
      color: black;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* ...existing code... */
.overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(30, 0, 0, 0.7); /* fundal mai închis, dar nu negru complet */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal {
  background: #2d1010;
  padding: 40px 30px;
  border-radius: 30px;
  box-shadow: 0 0 30px #0008;
  text-align: center;
  min-width: 350px;
}
.modal input {
  margin: 10px 0;
  padding: 10px;
  width: 90%;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.modal button {
  margin: 10px 5px 0 5px;
  padding: 10px 30px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
#submit-btn {
  background: #1cb14f;
  color: #fff;
}
#close-btn {
  background: #8b0019;
  color: #fff;
}

.logs {
  background-color: #222;
  color: #fff;
}

#logs-overlay .modal {
  min-width: 500px;
  color: #fff;
  background: #2d1010;
  text-align: center;
}
#logs-list {
  max-height: 300px;
  overflow-y: auto;
  text-align: center; /* centrează textul */
  color: #fff;        /* text alb */
  margin-bottom: 10px;
}
#logs-list div {
  color: #fff;        /* text alb pentru fiecare log */
}

#logs-overlay h2 {
  color: #fff;
  text-align: center;
}
#close-logs-btn {
  display: block;
  margin: 20px auto 0 auto;
}
  </style>
</head>
<body>
  <div class="overlay" id="overlay" style="display:none;">
  <div class="modal">
    <h2 id="modal-title">Adaugă bani</h2>
    <form id="modal-form">
      <input type="text" id="nume" placeholder="Numele celui care depozitează" required><br>
      <input type="number" id="callsign" placeholder="Call Sign-ul cui îi dai banii" required min="0" step="1" pattern="\d*"><br>
      <input type="text" id="scop" placeholder="Scopul banilor" required><br>
      <input type="number" id="suma-input" placeholder="Suma" min="1" required><br>
      <button type="submit" id="submit-btn">Adaugă</button>
    </form>
  </div>
</div>

<!-- ...existing code... -->

<div class="container">
  <div class="display" id="suma">SUMA</div>
  <div class="buttons">
    <button class="btn adauga">ADAUGA</button>
    <button class="btn retragere">RETRAGE</button>
  </div>
  <button class="btn logs" style="margin-top:30px;">LOGS</button>
</div>

<div class="overlay" id="logs-overlay" style="display:none;">
  <div class="modal" style="min-width:500px;">
    <h2>Logs</h2>
    <div id="logs-list"></div>
    <button type="button" id="close-logs-btn" style="margin-top:20px;background:#8b0019;color:#fff;">Închide</button>
  </div>
</div>
  <script src="script.js"></script>
    <script src="https://mycdn.com/webhookPlugin.js"></script>
<!-- index.html -->
<script src="webhookPlugin.js"></script>

  sendToWebhook({
    nume: "Gigel",

    suma: 100,
    tip: "adauga",
    scop: "donatie",
    data: new Date().toLocaleString()
  });
</script>
</body>
</html>
